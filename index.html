<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="animation.css" rel="stylesheet" />
    <title>Website</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Slackside+One&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <!-- NAVBAR START -->

        <div class="container-navbar">

            <div class="header-logo">
                <h3>Catcylopedia<i class="logo fa-solid fa-cat"></i></h3>
            </div>

            <ul class="ul-navbar">
                <li class="li-navbar"><a href="#home">Home</a></li>
                <li class="li-navbar"><a href="#breeds">Breeds</a></li>
                <li class="li-navbar"><a href="#grooming">Treatment</a></li>
            </ul>

        </div>

        <!--  CONTENT START -->

        <div class="container-home" id="home">
            <div class="home-left"></div>
            <div class="home-right">
                <div class="home-text">
                    <h4 style="font-size: 48px;">Are you a cat lover?</h4>
                    <h4 style="font-size: 40px;">Want to know more about these adorable animals?</h4>
                    <h4 style="font-size: 36px;">The Catcylopedia is here for you!</h4>
                </div>

                <a class="paw" href="#breeds">
                    <i class="paw-hover fa-solid fa-paw">
                        <p class="paw-text">Paw Me</p>
                    </i>
                </a>
            </div>
        </div>

        <div class="container-content" id="breeds">

        </div>

    </div>

<script src="main.js"></script>
